
{% extends "base.html" %}

{% block main %}

<h1>View Images</h1>
<br>
<br>
<br>
<div ng-app="thumbs" ng-controller="myController">
	
	<div ng-repeat="image in images track by $index">
		<img src="{{'{{ image }}'}}" />
	</div>
</div>



{% endblock %}

{% block js %}
<script src="/static/js/angular.min.js"></script>
<script src="/static/js/app.js"></script>
{% endblock %}
